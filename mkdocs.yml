site_name: ode

theme:
  name: "material"

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascript/mathjax.js
  - https://plyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/text-mml-chtml.js

plugins:
  - mkdocstrings

nav:
  - ODE: index.md
  - reference.md

